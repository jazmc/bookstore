<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<style>
td {
	padding: .5em;
}

body {
	width: 80%;
	margin: 0 auto;
	background-color: snow;
}

.poista {
	display: inline-block; 
	background-color : red;
	color: #fff;
	border-radius: 1em;
	padding: 0 .3em;
	text-decoration: none;
	min-width: 2em;
	background-color: red;
	text-align:center;
}
</style>
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>Bookstore</h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Author</th>
			<th>Year</th>
			<th></th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">1</td>
			<td th:text="${book.title}">1</td>
			<td th:text="${book.isbn}">1</td>
			<td th:text="${book.author}">1</td>
			<td th:text="${book.year}">1</td>
			<td><a class="poista" th:href="@{'/delete/' + ${book.id}}">&#215;</a></td>
		</tr>
	</table>


	<form action="/add" method="post">
		<table>
			<tr>
				<td>Title:</td>
				<td><input type="text" name="title" required /></td>
			</tr>
			<tr>
				<td>ISBN:</td>
				<td><input type="text" name="isbn" required /></td>
			</tr>
			<tr>
				<td>Author:</td>
				<td><input type="text" name="author" required /></td>
			</tr>
			<tr>
				<td>Year:</td>
				<td><input type="text" name="year" required /></td>
			</tr>
		</table>
		<p>
			<input type="submit" value="Add a book" class="btn btn-success"/>
		</p>
	</form>

</body>
</html>
